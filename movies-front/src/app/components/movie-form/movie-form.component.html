<div class="col-md-4 offset-md-4">
  <div class="movie">
    <div class="movie-body">
      <form >
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="movie.mov_title" placeholder="Title" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="year" [(ngModel)]="movie.mov_year" placeholder="Year" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="time" [(ngModel)]="movie.mov_time"  placeholder="Time" class="form-control" >
        </div>
        <div class="form-group">
          <input type="text" name="language" [(ngModel)]="movie.mov_lang"  placeholder="Language" class="form-control" >
        </div>
        <div class="form-group">
          <input type="date" name="date" [(ngModel)]="movie.mov_dt_rel"   class="form-control" >
        </div>
        <div class="form-group">
          <input type="text" name="country" [(ngModel)]="movie.mov_rel_country"  placeholder="Country" class="form-control" >
        </div>
        <button class="btn btn-success mt-2 w-100" (click)="edit ? updateMovie() : saveNewMovie() ">
          SAVE
        </button>
      </form>
    </div>
  </div>
</div>
