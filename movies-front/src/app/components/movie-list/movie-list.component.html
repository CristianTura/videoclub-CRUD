<div class="col-md-4">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Titulo</th>
        <th scope="col">Año</th>
        <th scope="col">Tiempo</th>
        <th scope="col">Idioma</th>
        <th scope="col">Fecha</th>
        <th scope="col">País</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <th scope="row">{{movie.mov_id}}</th>
        <td>{{movie.mov_title}}</td>
        <td>{{movie.mov_year}}</td>
        <td>{{movie.mov_time}}</td>
        <td>{{movie.mov_lang}}</td>
        <td>{{movie.mov_dt_rel  | date: 'yyyy-MM-dd'}}</td>
        <td>{{movie.mov_rel_country}}</td>
        <td class="d-flex justify-content-around">
          <button [routerLink]="['/movies/edit', movie.mov_id]" class="btn btn-success py-0 px-2">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
          <button class="btn btn-danger py-0 px-2" (click)="deleteMovie(movie.mov_id)">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </td>   
      </tr>
    </tbody>
  </table>

</div>
